name: CSS Validator

on:
  push:
    paths:
      - '**.css' # Chá»‰ kÃ­ch hoáº¡t khi cÃ³ file .css thay Ä‘á»•i

jobs:
  validate-css:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch main branch to compare changes
      run: git fetch origin main

    - name: Validate changed CSS files using W3C Validator
      run: |
        echo "ğŸ” Äang kiá»ƒm tra cÃ¡c file CSS Ä‘Ã£ thay Ä‘á»•i..."

        # Láº¥y cÃ¡c file CSS má»›i thÃªm hoáº·c sá»­a Ä‘á»•i
        changed_files=$(git diff --name-only --diff-filter=AM origin/main | grep '\.css$' || true)

        if [ -z "$changed_files" ]; then
          echo "âœ… KhÃ´ng cÃ³ file CSS thay Ä‘á»•i. Bá» qua kiá»ƒm tra."
          exit 0
        fi

        for file in $changed_files; do
          echo "ğŸ“„ Kiá»ƒm tra: $file"
          result=$(curl -s -G --data-urlencode "text=$(cat "$file")" \
            --header "Content-Type: text/plain; charset=utf-8" \
            "https://jigsaw.w3.org/css-validator/validator?output=soap12")

          if echo "$result" | grep -q "<m:errorcount>0</m:errorcount>"; then
            echo "âœ… $file: KHÃ”NG cÃ³ lá»—i"
          else
            echo "âŒ $file: CÃ“ lá»—i CSS"
            error_count=$(echo "$result" | grep "<m:errorcount>" | sed 's/.*<m:errorcount>\(.*\)<\/m:errorcount>.*/\1/')
            echo "Tá»•ng sá»‘ lá»—i: $error_count"
            errors=$(echo "$result" | grep -A 15 "<m:error>")
            echo "$errors" | awk 'BEGIN { RS="</m:error>"; FS="<m:line>|</m:line>|<m:context>|</m:context>|<m:skippedstring>|</m:skippedstring>|<m:message>|</m:message>" }
            {
              for (i=1; i<=NF; i++) {
                if ($i ~ /<m:line>/) line=$(i+1);
                if ($i ~ /<m:context>/) context=$(i+1);
                if ($i ~ /<m:skippedstring>/) skipped=$(i+1);
                if ($i ~ /<m:message>/) message=$(i+1);
              }
              if (line && context && message) {
                print "  - DÃ²ng: " line;
                print "    Khá»‘i: " context;
                if (skipped) print "    Äoáº¡n code lá»—i: " skipped;
                print "    ThÃ´ng bÃ¡o: " message;
              }
            }'
            exit 1
          fi
        done
