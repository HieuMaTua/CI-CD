name: CSS Validator

on:
  push:
    paths:
      - '**.css'

jobs:
  validate-css:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Validate CSS using W3C Validator API
      run: |
        echo "ğŸ” Äang kiá»ƒm tra file CSS..."
        for file in $(find . -name "*.css"); do
          echo "ğŸ“„ Kiá»ƒm tra: $file"
          result=$(curl -s -G --data-urlencode "text=$(cat $file)" --header "Content-Type: text/plain; charset=utf-8" "https://jigsaw.w3.org/css-validator/validator?output=soap12")
          echo "Debug: Raw result length: $(echo -n "$result" | wc -c)" # Debug kÃ­ch thÆ°á»›c output
          if echo "$result" | grep -q "<m:errorcount>0</m:errorcount>"; then
            echo "âœ… $file: KHÃ”NG cÃ³ lá»—i"
          else
            echo "âŒ $file: CÃ“ lá»—i CSS"
            echo "ğŸ“‹ Chi tiáº¿t lá»—i tá»« W3C Validator:"
            # TrÃ­ch xuáº¥t sá»‘ lá»—i
            error_count=$(echo "$result" | grep "<m:errorcount>" | sed 's/.*<m:errorcount>\(.*\)<\/m:errorcount>.*/\1/')
            echo "Tá»•ng sá»‘ lá»—i: $error_count"
            # TrÃ­ch xuáº¥t tá»«ng lá»—i vá»›i debug
            errors=$(echo "$result" | grep -A 15 "<m:error>") # TÄƒng context Ä‘á»ƒ láº¥y Ä‘á»§ thÃ´ng tin
            if [ -n "$errors" ]; then
              echo "Debug: Raw errors (first 1000 chars): $(echo "$errors" | head -c 1000)" # Hiá»ƒn thá»‹ má»™t pháº§n Ä‘á»ƒ trÃ¡nh quÃ¡ táº£i
              echo "$errors" | awk 'BEGIN { RS="</m:error>"; FS="<m:line>|</m:line>|<m:context>|</m:context>|<m:skippedstring>|</m:skippedstring>|<m:message>|</m:message>" }
              {
                for (i=1; i<=NF; i++) {
                  if ($i ~ /<m:line>/) line=$(i+1);
                  if ($i ~ /<m:context>/) context=$(i+1);
                  if ($i ~ /<m:skippedstring>/) skipped=$(i+1);
                  if ($i ~ /<m:message>/) message=$(i+1);
                }
                if (line && context && message) {
                  print "  - DÃ²ng: " line;
                  print "    Khá»‘i: " context;
                  if (skipped) print "    Äoáº¡n code lá»—i: " skipped;
                  print "    ThÃ´ng bÃ¡o: " message;
                } else {
                  echo "Debug: Failed to parse error entry"
                }
              }' # Äáº£m báº£o dáº¥u ngoáº·c Ä‘Ã³ng á»Ÿ Ä‘Ã¢y
            else
              echo "Debug: No error details found in result"
            fi
            exit 1 # LÃ m pipeline fail náº¿u cÃ³ lá»—i
          fi
        done
      shell: /usr/bin/bash -e {0}
