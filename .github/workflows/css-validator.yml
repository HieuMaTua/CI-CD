name: CSS Validator

on:
  push:
    paths:
      - '**.css'

jobs:
  validate-css:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch main branch for comparison
      run: git fetch origin main

    - name: Validate only changed CSS files
      run: |
        echo "üîç ƒêang ki·ªÉm tra file CSS ƒë√£ thay ƒë·ªïi..."

        # L·∫•y c√°c file CSS ƒë√£ th√™m ho·∫∑c s·ª≠a so v·ªõi nh√°nh main
        changed_files=$(git diff --name-only --diff-filter=AM origin/main | grep '\.css$' || true)

        if [ -z "$changed_files" ]; then
          echo "‚úÖ Kh√¥ng c√≥ file CSS n√†o thay ƒë·ªïi. B·ªè qua ki·ªÉm tra."
          exit 0
        fi

        for file in $changed_files; do
          echo "üìÑ Ki·ªÉm tra: $file"
          result=$(curl -s -G --data-urlencode "text=$(cat "$file")" \
            --header "Content-Type: text/plain; charset=utf-8" \
            "https://jigsaw.w3.org/css-validator/validator?output=soap12")

          echo "Debug: Raw result length: $(echo -n "$result" | wc -c)"

          if echo "$result" | grep -q "<m:errorcount>0</m:errorcount>"; then
            echo "‚úÖ $file: KH√îNG c√≥ l·ªói"
          else
            echo "‚ùå $file: C√ì l·ªói CSS"
            echo "üìã Chi ti·∫øt l·ªói t·ª´ W3C Validator:"
            error_count=$(echo "$result" | grep "<m:errorcount>" | sed 's/.*<m:errorcount>\(.*\)<\/m:errorcount>.*/\1/')
            echo "T·ªïng s·ªë l·ªói: $error_count"
            errors=$(echo "$result" | grep -A 15 "<m:error>")
            if [ -n "$errors" ]; then
              echo "Debug: Raw errors (first 1000 chars): $(echo "$errors" | head -c 1000)"
              echo "$errors" | awk 'BEGIN { RS="</m:error>"; FS="<m:line>|</m:line>|<m:context>|</m:context>|<m:skippedstring>|</m:skippedstring>|<m:message>|</m:message>" }
              {
                for (i=1; i<=NF; i++) {
                  if ($i ~ /<m:line>/) line=$(i+1);
                  if ($i ~ /<m:context>/) context=$(i+1);
                  if ($i ~ /<m:skippedstring>/) skipped=$(i+1);
                  if ($i ~ /<m:message>/) message=$(i+1);
                }
                if (line && context && message) {
                  print "  - D√≤ng: " line;
                  print "    Kh·ªëi: " context;
                  if (skipped) print "    ƒêo·∫°n code l·ªói: " skipped;
                  print "    Th√¥ng b√°o: " message;
                } else {
                  print "‚ö†Ô∏è Kh√¥ng th·ªÉ ph√¢n t√≠ch l·ªói chi ti·∫øt."
                }
              }'
            else
              echo "Debug: No error details found in result"
            fi
            exit 1
          fi
        done
      shell: /usr/bin/bash -e {0}
